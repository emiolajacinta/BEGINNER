<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="../CSS/alarm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../js/alarm.js"></script>
</head>
<body class="bg-secondary">
    <div class="card shadow div1 mx-auto border border-light mt-5">
         <h1 class="text-center py-3 rounded-lg">Alarm Clock!!!</h1>
           <section class="d-flex justify-content-center">
               <h2 id="time"></h2>
           </section>
           <section id="sec" class="mt-3 mx-auto">
                  <label for="" class="font-weight-bold">Hours</label>
                  <input class="btn btn-outline-secondary mb-3 form-control" id="hour" type="number"><br>
                  <label for="" class="font-weight-bold">Minutes</label>
                  <input class="btn btn-outline-secondary mb-3 form-control" id="min" type="number"><br>
                  <label for="" class="font-weight-bold">Reminder</label>
                  <input class="btn btn-outline-secondary mb-3 form-control" id="rem" type="text">
                  <button class="btn btn-secondary font-weight-bold w-50 mt-4 ml-5" id="btns">Set Alarm</button>
            </section>
            <h2 class="text-center" id="rt"></h2>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script> 
        function dispTime(){
        var time = new Date()
        var hourMinute = time.toLocaleTimeString()
        document.getElementById('time').innerHTML= hourMinute
        setTimeout(dispTime,1000)
        }
       dispTime()

       btns.addEventListener('click', getAlarm)

       function getAlarm(){
      var time = new Date();
      var  hourMinute = time.toLocaleTimeString();
      if (hour.value == time.getHours() && min.value == time.getMinutes()) {
          document.getElementById('sec').innerHTML =`<h3>${rem.value}</h3>`;
          rt.innerHTML=hourMinute
          var aud = new Audio('../alarm2.mp3').play()
         }
         else {
         setTimeout(getAlarm,1000)
         }
       }












    </script>





    <script src="../js/alar.js"></script>
</body>
</html>
