             var val1 = document.getElementById('input').value
             var complete = val1.slice(0,-1)
             document.getElementById('input').value = complete
         }
         function opera(op) {
             if(document.getElementById('input').value == '' && op !='-'){
                 return
             }
             else if (document.getElementById('input').value == '-'){
                 return
             }
             second = document.getElementById('input').value
             sign = op
            input.value += op
        }
       
        function eq() {
            console.log(first)
            console.log(second)
            if (sign == '+') {
             ans = parseInt(first) + parseInt(second)
             input.value=ans
             console.log(ans);
             }
           else if (sign == '-') {
             ans = parseInt(first) - parseInt(second)
             input.value=ans
            }

            if (sign == '/') {
             ans = Number(first) / Number(second)
             }

             if (sign == '%') {
              ans = Number(first) % Number(second)
             }
         }
