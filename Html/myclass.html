            </div>
      
        <button onclick="kosi()"class="mybutton mx-auto">Convert now</button>

        <script>
            function kosi() {
            var a = myselect1.value
            var b = myselect2.value
            var c = Number(input1.value)
            var d = Number (input2.value)


            if (a == 'metre' && b=='kilo'){
                d =`${c * 1000}${'km'}` 
                input2.value = d
            }
            else if(a =='metre' && b =='kilo'){
                 d=`${c/1000}${'m'}`
                 input2.value=d
            }
            else if(a =='metre' && b =='kilo'){
                 d=`${c*1000}${'km}'`
                 input2.value=d
            }
            else if(a == 'kilo' && b =='metre'){
                 d=c/1000 +'m'
                 input2.value=d
            }
            else if(a==''&& b==''){
               demo.innerHTML='Pls fill out this field'
            
            }
        }
        </script>
