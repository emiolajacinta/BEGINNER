<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>E-commerce</title>
    <style>
        td {
            text-align: center;
            border: 1px solid black;
            width: 260px;
            font-size: 20px;
            padding: 10px;
        }
        th{
        text-align: left;
        padding: 5px;
  
}
        tr:nth-child(odd) {
         background-color: #f2f2f2;
        }

        h2 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <table class="table-bordered">
        <h2 class="text-center mt-3 bg-primary p-5 text-white"><span class="text-warning">E</span>-Commerce<span
                class="text-warning"> Receipt</span></h2>
        <thead>
            <tr class="bg-light font-weight-bold" style="width: 100%;height:5vh; width: fit-content;">
                <td>S/N</td>
                <td>Item</td>
                <td>Quantity</td>
                <td>Price(#)</td>
                <td>Amount</td>
                <td></td>
            </tr>
        </thead>
        <tbody class="bg-light" id="_tbody">

        </tbody>
    </table>
    <div class="fixed-bottom text-right" style="margin-bottom:70px">
        <button class="btn btn-success font-weight-bold mr-2" id="btn3">Print</button>  
        <button class="btn  btn-primary  font-weight-bold"
            id="btn1"><span >&plus;</span>Add</button>
        <button class="btn btn-danger font-weight-bold mr-2" id="btn2">
            <span>&minus;</span>Del</button>
        
    </div>

    <div class="fixed-bottom p-2 mt-5 d-flex align-items-center font-weight-bold mt-3 bg-primary">
        <span class="text-warning">Grand Total=</span><input type="nuber" class="form-control w-25" id="_grandT">
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/e-commerce.js"></script>

</html>
